    <script>
        const provinceSelect = document.getElementById("province");
        const searchInput = document.getElementById("search");
        const tbody = document.getElementById("tbody");
        const totalCountEl = document.getElementById("totalCount");
        const displayCountEl = document.getElementById("displayCount");

        let allHospitals = [];
        let filteredHospitals = [];

        const showLoading = () => {
            tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="loading">
                        <div class="spinner"></div>
                        <div>ƒêang t·∫£i d·ªØ li·ªáu...</div>
                    </td>
                </tr>
            `;
        };

        const showError = (message) => {
            tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="error">
                        ‚ùå ${message}
                    </td>
                </tr>
            `;
        };

        const showEmpty = () => {
            tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="empty">
                        üì≠ Kh√¥ng t√¨m th·∫•y b·ªánh vi·ªán n√†o
                    </td>
                </tr>
            `;
        };

        const updateStats = () => {
            totalCountEl.textContent = allHospitals.length;
            displayCountEl.textContent = filteredHospitals.length;
        };

        const renderTable = (data) => {
            filteredHospitals = data;
            updateStats();

            if (data.length === 0) {
                showEmpty();
                return;
            }

            tbody.innerHTML = data.map(h => `
                <tr>
                    <td class="stt">${h.stt}</td>
                    <td>${h.date}</td>
                    <td class="logo">
                        ${h.logo ? `<img src="${h.logo}" alt="Logo" onerror="this.style.display='none'" />` : '‚Äî'}
                    </td>
                    <td class="name">${h.name}</td>
                    <td class="website">
                        ${h.website ? `<a href="${h.website}" target="_blank">üîó Truy c·∫≠p</a>` : '‚Äî'}
                    </td>
                    <td>
                        ${h.decision ? `<a href="${h.decision}" target="_blank" class="btn-link">üìÑ Xem Qƒê</a>` : '‚Äî'}
                    </td>
                </tr>
            `).join("");
        };

        const parseHospitalsFromHTML = (html) => {
            const doc = new DOMParser().parseFromString(html, "text/html");
            const rows = doc.querySelectorAll("div.table-benhvien table tbody tr");

            return Array.from(rows).map(tr => {
                const sttEl = tr.querySelector("td.text-center");
                const dateEl = tr.querySelector("td span.date");
                const logoEl = tr.querySelector("td img");
                const nameEl = tr.querySelector("td h3.name");
                const websiteEl = tr.querySelector("td a.website");
                const decisionEl = tr.querySelector("td a.product-datasets__label");

                return {
                    stt: sttEl?.textContent.trim() || "",
                    date: dateEl?.textContent.trim() || "",
                    logo: logoEl?.getAttribute("src") || "",
                    name: nameEl?.textContent.trim() || "",
                    website: websiteEl?.getAttribute("href") || "",
                    decision: decisionEl?.getAttribute("href") || ""
                };
            }).filter(h => h.name);
        };

        const fetchPageData = async (provinceId, page) => {
            const url = `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://benhandientu.moh.gov.vn/?page=${page}&province_id=${provinceId}`)}`;
            const res = await fetch(url);
            if (!res.ok) throw new Error('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu');
            return await res.text();
        };

        const fetchData = async (provinceId) => {
            showLoading();
            allHospitals = [];
            filteredHospitals = [];
            updateStats();

            try {
                // Fetch trang ƒë·∫ßu ti√™n
                const firstPageHTML = await fetchPageData(provinceId, 1);
                let hospitals = parseHospitalsFromHTML(firstPageHTML);

                if (hospitals.length === 0) {
                    showEmpty();
                    return;
                }

                // Hi·ªÉn th·ªã d·ªØ li·ªáu trang ƒë·∫ßu tr∆∞·ªõc
                allHospitals = [...hospitals];
                renderTable(allHospitals);

                // Ti·∫øp t·ª•c fetch c√°c trang c√≤n l·∫°i
                let page = 2;
                let hasMorePages = true;

                while (hasMorePages) {
                    try {
                        const pageHTML = await fetchPageData(provinceId, page);
                        const pageHospitals = parseHospitalsFromHTML(pageHTML);

                        if (pageHospitals.length === 0) {
                            hasMorePages = false;
                            break;
                        }

                        // Th√™m v√†o danh s√°ch v√† render l·∫°i
                        allHospitals = [...allHospitals, ...pageHospitals];

                        // Ch·ªâ render l·∫°i n·∫øu kh√¥ng c√≥ search
                        if (!searchInput.value.trim()) {
                            renderTable(allHospitals);
                        }

                        page++;
                    } catch (error) {
                        // N·∫øu l·ªói c√≥ th·ªÉ l√† h·∫øt trang
                        hasMorePages = false;
                    }
                }

                // Render cu·ªëi c√πng v·ªõi t·∫•t c·∫£ d·ªØ li·ªáu
                if (searchInput.value.trim()) {
                    const keyword = searchInput.value.toLowerCase().trim();
                    const filtered = allHospitals.filter(h =>
                        h.name.toLowerCase().includes(keyword)
                    );
                    renderTable(filtered);
                } else {
                    renderTable(allHospitals);
                }

            } catch (error) {
                console.error(error);
                showError('L·ªói khi t·∫£i d·ªØ li·ªáu. Vui l√≤ng th·ª≠ l·∫°i sau.');
            }
        };

        provinceSelect.addEventListener("change", () => {
            const id = provinceSelect.value;
            searchInput.value = "";
            if (id) {
                fetchData(id);
            } else {
                allHospitals = [];
                filteredHospitals = [];
                updateStats();
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty">
                            üëÜ Vui l√≤ng ch·ªçn t·ªânh/th√†nh ph·ªë ƒë·ªÉ xem danh s√°ch b·ªánh vi·ªán
                        </td>
                    </tr>
                `;
            }
        });

        searchInput.addEventListener("input", () => {
            const keyword = searchInput.value.toLowerCase().trim();
            const filtered = allHospitals.filter(h =>
                h.name.toLowerCase().includes(keyword)
            );
            renderTable(filtered);
        });

        // Initial state
        updateStats();
        tbody.innerHTML = `
            <tr>
                <td colspan="6" class="empty">
                    üëÜ Vui l√≤ng ch·ªçn t·ªânh/th√†nh ph·ªë ƒë·ªÉ xem danh s√°ch b·ªánh vi·ªán
                </td>
            </tr>
        `;
    </script>
